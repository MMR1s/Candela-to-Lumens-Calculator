<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label,
        input,
        select,
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Spotlight Calculator</h1>
        <form id="spotlightForm">
            <label for="length">Length (meters):</label>
            <input type="number" id="length" name="length" required>

            <label for="width">Width (meters):</label>
            <input type="number" id="width" name="width" required>

            <label for="height">Height (meters):</label>
            <input type="number" id="height" name="height" required>

            <label for="illuminance">Required Illuminance (lux):</label>
            <select id="illuminance" name="illuminance" required>
                <option value="100">Living Room (100-300 lux)</option>
                <option value="300">Kitchen (300-750 lux)</option>
                <option value="500">Office (300-500 lux)</option>
                <option value="200">Hallways (100-200 lux)</option>
                <option value="1000">Retail Store (500-1000 lux)</option>
                <option value="750">Workshop (500-750 lux)</option>
                <option value="150">Bedroom (100-200 lux)</option>
                <option value="1500">Surgery Room (1000-1500 lux)</option>
                <option value="50">Corridor/Stairs (50-100 lux)</option>
            </select>

            <label for="lumens">Lumens per Spotlight:</label>
            <input type="number" id="lumens" name="lumens" required>

            <button type="button" onclick="calculateSpotlights()">Calculate</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateSpotlights() {
            const length = document.getElementById('length').value;
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const illuminance = document.getElementById('illuminance').value;
            const lumens = document.getElementById('lumens').value;

            if (length && width && height && illuminance && lumens) {
                const area = length * width;
                const totalLumensNeeded = area * illuminance;
                const numberOfSpotlights = Math.ceil(totalLumensNeeded / lumens);

                document.getElementById('result').innerText = `Number of Spotlights Needed: ${numberOfSpotlights}`;
            } else {
                document.getElementById('result').innerText = 'Please fill in all fields.';
            }
        }
    </script>

</body>

</html>
